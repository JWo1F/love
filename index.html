<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Любовь</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div id="block">
    <h3>Свой подарок ты увидишь через</h3>
    <div id="timer">00:00</div>
    <h3>А пока можешь погадать, что это :)</h3>
  </div>
  <canvas id="heart"></canvas>
  <div id="info">
    Наши сердца стучатся вместе уже
    <br>
    <span id="yea"></span>
    <span id="mon"></span>
    <span id="day"></span>
    <span id="hou"></span>
    <span id="min"></span>
    <span id="sec"></span>
    <input type="hidden" id="date" value="2012-07-06T00:00:00.000Z">
    <script src="./core.js"></script>
    <script src="./paper-full.min.js"></script>
    <script>
      var canvas = document.getElementById('heart');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    </script>
    <script type="text/paperscript" canvas="heart" src="./canvas.js"></script>
  </div>
</body>
</html>
